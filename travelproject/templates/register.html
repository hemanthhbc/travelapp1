{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
        text-align:center;
        padding:10px;

    </style>
</head>
<body style="background-image:url({% static 'images/image4.jpg' %})">
<h1 style="color:red;text-align:center;">REGISTRATION</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your Username"><br><br>
    <input type="text" name="first_name" placeholder="Enter your firstname"><br><br>
    <input type="text" name="last_name" placeholder="Enter your lastname"><br><br>
    <input type="email" name="email" placeholder="Enter your email"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="password" name="password1" placeholder="Confirm your password"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2 style="text-align:center;">{{msg}}</h2>
{% endfor %}
</body>
</html>
